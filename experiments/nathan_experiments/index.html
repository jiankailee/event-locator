<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bing_locate/Control.BingGeocoder.css" />
    <link rel="stylesheet" href="./leaflet/leaflet.css" />

    <script src="./leaflet/leaflet.js"></script>
    <script src="./bing_locate/Control.BingGeocoder.js"></script>
</head>

<body>
    <div id="mapid"></div>
    <script>
        var mymap = L.map('mapid').fitWorld();
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoid2hpdGNvbWUiLCJhIjoiY2psb2pvZjA5MXU4ZDNwbzVwbWs1cDN0NSJ9.HibnWo-USb42esTveXfZgA', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'your.mapbox.access.token'
        }).addTo(mymap);
        var marker = L.marker([42.0284, -93.6509]).addTo(mymap);
        marker.bindPopup("<b>Coover Hall</b>").openPopup();

        function onLocationFound(e) {
            var radius = e.accuracy / 2;

            L.marker(e.latlng).addTo(mymap)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();

            L.circle(e.latlng, radius).addTo(mymap);
        }

        function onLocationError(e) {
            alert(e.message);
        }

        mymap.on('locationfound', onLocationFound);
        mymap.on('locationerror', onLocationError);

        mymap.locate({ setView: true, maxZoom: 16 });
    </script>
</body>

</html>
