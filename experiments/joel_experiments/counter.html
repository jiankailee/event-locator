<!DOCTYPE html>
<html>
<head>
<title>JS Counter</title>
</head>
<p id='display'>0</p>
<script>
function counting(){
var counter = document.getElementById('display')
var count;
count = parseInt(counter.value);
count = count + 1;
counter.innerHTML = parseInt(count);
}
window.onload = counting();
</script>
</body>
</html>
